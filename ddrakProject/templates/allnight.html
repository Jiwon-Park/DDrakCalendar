{% extends 'base/base.html' %}

{% block content %}
<div class="container" id="main-container">
    <div id="sub-container">
        {% if username == '악의꽃admin' %}
        <h3 class="center-align" style="margin-bottom: 30px;">악의꽃 철야 등록</h3>
        {% elif username == '막무간애admin' %}
        <h3 class="center-align" style="margin-bottom: 30px;">막무간애 철야 등록</h3>
        {% elif username == '모여락admin' %}
        <h3 class="center-align" style="margin-bottom: 30px;">모여락 철야 등록</h3>
        {% endif %}
        <!--test-->
        <form method="POST" name="allnight" action="/allsubmit/">
             {% csrf_token %}
            <input type="hidden" name="club" value="{{ username }}">
            <div class="input-field">
                <input type="text" id="id_date" name="date" class="datepicker">
                <label for="date" class="active">
                    철야 희망 날짜
                </label>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12 center-align" style="margin-top: 20px;">
            <a class="button green half" href="/timetable/">돌아가기</a>
            <button class="button blue half" type="submit" name="action" onclick="javascript:_submit();">적용</button>
        </div>
    </div>
</div>
<script>
    function _submit() {
        if (!document.getElementsByName("date")[0].value){
            alert("날짜를 입력해주세요");
            return;
        }
        if(!document.getElementsByName("club")[0].value) {
            alert("띠용; 로그인 에러. 새로고침 해주세요.");
            return;
        }
        document.allnight.submit();
    }
</script>
{% endblock %}
