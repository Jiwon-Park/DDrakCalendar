{% extends 'base/base.html' %} {% block content %}
<div class="container">
    <div class="col l6 offset-l3 s12" style="margin-top: 160px;">
        <h3 class="center-align">비밀번호를 성공적으로 변경하였습니다.</h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="center-align" style="margin:50px;">
            <a class="btn-large waves-effect hoverable waves-light blue" href="{% url 'timetable' %}">시간표보기</a>
        </div>
    </div>
</div>
{% endblock %}
