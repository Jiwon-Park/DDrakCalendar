[uwsgi]
home = /home/ubuntu/.pyenv/versions/venv
chdir = /srv/deploy_ec2/DDrakCalendar
module = ddrakProject.wsgi.deploy:application

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/DDrakCalendar/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

