[uwsgi]
home = /home/ubuntu/.pyenv/versions/venv
chdir = /srv/deploy_ec2/DDrakCalendar
module = ddrakProject.wsgi.debug:application

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/DDrakCalendar/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

